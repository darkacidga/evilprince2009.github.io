<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerShell | Portfolio - ShellFolio</title>
    <link rel="shortcut icon" href="powershell.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="terminal">
        <div class="controls">
            <ul>
                <li id="hide" style="color: #db7638;">&CircleMinus;</li>
                <li id="quit" style="color: #b9033a;">&CircleTimes;</li>
            </ul>
        </div>

        
        <div class="message">
            <p>Welcome to ShellFolio v1992.05 !</p>
            <p>
                Type <span style="font-weight: 300; color: aquamarine;">"help"</span> to see available commands.
            </p>
            <p style="font-weight: 300; color: #fce26e;">
                All Commands are case insensitive.
            </p>
        </div>

        <div id="insert" class="dynamic-content shell">
        </div>
    </div>

    <div class="footer">
        <p>Coded with <span style=" font-weight: 400; font-size: 15px; color: #f5084f;"> &hearts;</span> by <a target="_blank"
                style="font-weight: 300; color: aqua; text-decoration: none;" href="https://web.facebook.com/evilprince2009/">@evilprince2009</a></p>
    </div>

    <script src="script/scripts.js" type="module"></script>
</body>

</html>
